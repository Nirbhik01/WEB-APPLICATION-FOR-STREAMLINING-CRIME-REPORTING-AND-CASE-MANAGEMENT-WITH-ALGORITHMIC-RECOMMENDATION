<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static tailwind_tags%}
    {%tailwind_css%}
</head>
<body class="bg-gradient-to-b  from-dark-blue">
   
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  h-screen md:justify-center lg:py-0">
            <div class="w-full bg-white rounded-lg shadow-[0_2px_13px_-6px_rgba(0,0,0,0.8)] md:mt-0 sm:max-w-md  xl:p-0 ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        Sign in to your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="{%url 'HomePage'%}" method="post">
                        {% csrf_token %}
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Enter email :</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-0 selection:outline-none block w-full p-2.5 " placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Enter Password :</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg  block w-full p-2.5 " required="">
                        </div>
                        <div>
                            <label for="User" class="block mb-2 text-sm font-medium text-gray-900 ">Login As :</label>
                            <select name="" id="" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg  block w-full p-2.5 " required="">
                                <option disabled selected value>-- select an option --</option>
                                <option value="Citizen">Citizen</option>
                                <option value="Lawyer">Lawyer</option>
                                <option value="Investigator">Investigator</option>
                            </select>
                        </div>
                        <div class="items-center float-end">
                            <a href="#" class="text-sm font-medium  hover:underline ">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-dark-blue  focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:shadow-lg hover:shadow-cool-gray hover:scale-[1.02] hover:duration-[0.15s]">Sign in</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Don’t have an account yet? <a href="{%url 'RegisterPage'%}" class="font-medium  hover:underline ">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
    
</body>
</html>
