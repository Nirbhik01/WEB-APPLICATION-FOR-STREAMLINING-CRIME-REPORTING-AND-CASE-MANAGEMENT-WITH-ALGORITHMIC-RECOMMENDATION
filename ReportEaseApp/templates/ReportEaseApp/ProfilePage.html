{%extends 'BaseTemplate.html'%}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    {%load static%}
    {%load static tailwind_tags%}
    {%tailwind_css%}
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>

<body>

    {%block main_content%}

        <!-- drawer init and show -->
    <div id="main_content" class="md:flex  sm:flex md:justify-between justify-center mx-5 md:mx-10 my-10">
        <div class=" w-full">
            <div class="w-full md:max-w-sm sm:max-w-sm">
                <div class="rounded-lg border border-gray bg-white px-4 pt-8 pb-10 shadow-lg">
                    <div class="relative mx-auto w-36 rounded-full">
                        <img class="mx-auto md:w-32 md:h-32 w-24 h-24 rounded-full"
                            src="{%static 'ReportEaseApp/Homepage/criminal1.jpg'%}"
                            alt=""/>
                    </div>
                    <h1 class="my-1 text-center text-xl font-bold leading-8 text-gray-900">Ganji Chudel</h1>
                    <h3 class="font-lg text-semibold text-center leading-6 text-gray-600">
                    </h3>
                    <p class="text-center text-sm leading-6 text-gray-500 hover:text-gray-600"></p>
                    <ul
                        class="mt-3 divide-y rounded bg-gray-100 py-2 px-3 text-gray-600 shadow-sm hover:text-gray-700 hover:shadow">
                        <li class="flex items-center py-3 text-sm">
                            <span>Status</span>
                            <span class="ml-auto"><span
                                    class="rounded-full py-1 px-2 text-xs font-medium text-green-700">Open
                                    for side gigs</span></span>
                        </li>
                        <li class="flex items-center py-3 text-sm">
                            <span>Joined On</span>
                            <span class="ml-auto">Apr 08, 2022</span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        


    </div>
    </div>

    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.translate($`x-full`);
            event.stopPropagation();

            // Add a one-time event listener to close the dropdown when clicking outside
            document.addEventListener('click', (e) => {
                const button = document.getElementById('dropdownMenuIconHorizontalButton');

                // Close the dropdown if the click is outside both the button and dropdown
                if (!dropdown.contains(e.target) && !button.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            }, { once: true });
        }
    </script>
    {%endblock%}
</body>

</html>
